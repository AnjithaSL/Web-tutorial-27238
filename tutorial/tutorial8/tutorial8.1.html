<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial 8</title>
  </head>
  <body>
    <center>
    <button onclick="calculateArea()">Calculate Area of a Circle</button>
  </center>

    <script>
      function calculateArea() {
        const radius = parseFloat(prompt("Enter the radius:"));
        if (!isNaN(radius)) {
          const pi = 22 / 7;
          const area = pi * radius * radius;
          alert(`The area of the circle is: ${area.toFixed(2)}`);
        } else {
          alert("Invalid input!");
        }
      }
    </script>
  </body>
</html>
