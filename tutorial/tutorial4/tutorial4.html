<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 4</title>
</head>
<body style="border: 2px solid black; width: 21%; height: 21%;">
    <h1 style="text-align: center;">Registration Form</h1>
    <br>
    <table align="center">
        <tr>
            <td>
                First Name 
            </td>
            <td>
                <input type="text" name="name">
            </td>
        </tr>
        <tr>
            <td>
                Last Name 
            </td>
            <td>
                <input type="text" name="lname">
            </td>
        </tr>
        <tr>
            <td>
                Mobile Number 
            </td>
            <td>
                <input type="text" name="num">
            </td>
        </tr>
        <tr>
            <td>
                Gender 
            </td>
            <td>
                <input type="radio" name="radio">Male
                <input type="radio" name="radio">Female
            </td>
        </tr>
        <tr>
            <td>
                Email 
            </td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td>
                Favourite Music
            </td>
            <td>
                <input type="checkbox" name="c1">POP
                <input type="checkbox" name="c2">Rock
                <input type="checkbox" name="c2">Other
            </td>
        </tr>
        <tr>
            <td>
                Additional Details
            </td>
            <td>
                <textarea name="t1" cols="20" rows="5"></textarea>
            </td>
        </tr>
    </table>
    <input type="checkbox" name="c2" required>I agree to terms and conditions <br>
    <input type="submit" value="Submit">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Reset">
</body>
</html>
