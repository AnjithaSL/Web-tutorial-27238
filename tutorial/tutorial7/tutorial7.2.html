<!DOCTYPE html>
<html>
  <head>
    <title>Tutorial 7</title>
    <style>
      body {
        width: 300px;
        padding: 5px;
        margin: 5px;
      }
      input {
        padding: 10px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Enter Marks:</h2>
    <input type="number" id="num1" placeholder="Enter Mark1" />
    <input type="number" id="num2" placeholder="Enter Mark2" />
    <input type="number" id="num3" placeholder="Enter Mark3" />
    <input type="number" id="num4" placeholder="Enter Mark4" />
    <input type="number" id="num5" placeholder="Enter Mark5" /><br><br>
    <button onclick="calculateAndDisplay()">GRADE</button>

    <script>
      function calculateAndDisplay() {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        const num3 = parseFloat(document.getElementById("num3").value);
        const num4 = parseFloat(document.getElementById("num4").value);
        const num5 = parseFloat(document.getElementById("num5").value);

       
        if (!num1 || !num2 || !num3 || !num4 || !num5) {
          alert("Enter Marks.");
          return;
        }

        const total = num1 + num2 + num3 + num4 + num5;
        const ave = total / 5;

        if (ave > 30) {
          alert("Congrats! You passed");
        } else {
          alert("Better luck next time");
        }
      }
    </script>
  </body>
</html>
